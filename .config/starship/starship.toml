"$schema" = 'https://starship.rs/config-schema.json'

# Main prompt format - order of modules displayed
format = """
[](rosewater)\
$os\
$username\
[](bg:yellow fg:rosewater)\
$directory\
[](fg:yellow bg:green)\
$git_branch\
$git_status\
[](fg:green bg:blue)\
$java\
$python\
$rust\
$golang\
$nodejs\
$php\
$c\
$kotlin\
$haskell\
[](fg:blue bg:surface2)\
$docker_context\
$conda\
$env_var\
[](fg:surface2 bg:surface0)\
$time\
[ ](fg:surface0)\
$line_break$character
"""

# Catppuccin Mocha palette (as you provided, it's excellent!)
palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# OS module - more concise symbol, slightly different color for distinction
[os]
disabled = false
style = "bg:rosewater fg:crust"

[os.symbols] # Corrected: This is a standard table declaration
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "🐧" # Changed to a more generic penguin for Linux
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"


# Username module - keeping it clean
[username]
show_always = true
format = '[ $user ]($style)'
style_user = "bg:rosewater fg:crust"
style_root = "bg:red fg:crust"

# Directory module - keeping it similar, subtle changes
[directory]
style = "fg:crust bg:yellow"
format = "[ $path ]($style)"
truncation_length = 2 # Show a bit more of the path
truncate_to_repo = true # Often useful to truncate to the repo root

[directory.substitutions] # CORRECTED: This now correctly declares a standard table
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
# Add more common substitutions if you like
"Projects" = "󰸇 "
"Videos" = "MediaStoreVideo "


# Git Branch module - very similar, good as is
[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style)'

# Git Status module - concise and informative
[git_status]
style = "fg:crust bg:green"
format = '[$conflicted$stashed$staged$modified$renamed$deleted$untracked$ahead_behind](fg:crust bg:green)'
conflicted = '⚔️' # Removed space for compactness
ahead = '⇡${count}' # Removed space
behind = '⇣${count}' # Removed space
diverged = '⇕' # Simple symbol for diverged, counts might make it too long
up_to_date = '' # No symbol if up to date, keeps it clean
untracked = '?${count}'
stashed = '📦${count}'
modified = '~${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'

# Language Modules - Grouped under a single color segment (blue) for a cleaner look
# Ordered by general commonality or preference
[java]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[python]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[rust]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[golang]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[nodejs]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[php]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[c]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[kotlin]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

[haskell]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:crust bg:blue)]($style)'

# Other context modules - Grouped under surface2
[docker_context]
symbol = ""
style = "bg:surface2"
format = '[[ $symbol( $context) ](fg:text bg:surface2)]($style)'

[conda]
symbol = "" # A more generic circle symbol for conda
style = "bg:surface2"
format = '[[ $symbol( $environment) ](fg:text bg:surface2)]($style)'

# Added an example for environment variables - useful for distinguishing dev environments
[env_var.STARSHIP_CONTEXT]
symbol = "󰌌" # A gear or cog symbol
format = '[[ $symbol $env_value ](fg:text bg:surface2)]($style)'
variable = "STARSHIP_CONTEXT" # Replace with an actual env var you use

# Time module - slightly more prominent symbol
[time]
disabled = false
time_format = "%H:%M" # Changed to 24-hour format
style = "bg:surface0"
format = '[[  $time ](fg:text bg:surface0)]($style)' # Changed clock symbol

# Line break
[line_break]
disabled = false

# Character - unchanged, your existing setup is good
[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:teal)'
vimcmd_replace_one_symbol = '[](bold fg:maroon)'
vimcmd_replace_symbol = '[](bold fg:maroon)'
vimcmd_visual_symbol = '[](bold fg:yellow)'

