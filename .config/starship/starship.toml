# ~/.config/starship.toml

# Use a custom format for concise info
format = """
$directory$git_branch$git_status$nix_shell
[✦](blue) $character
"""

# Style the directory segment
[directory]
style = "cyan"
truncation_length=1
format = "[$path]($style) "

# Git branch
[git_branch]
symbol = ""
style = "green"
format = "on [$symbol $branch]($style) "

# Git status
[git_status]
up_to_date = '✓(bold green)'
conflicted = '=(bold red)'
ahead = '⇡(bold yellow)'
behind = '⇣(bold blue)'
diverged = '⇕(bold purple)'
untracked = '?(bold cyan)'
stashed = '📦(bold bright-magenta)'
staged = '+(bold green)'
renamed = '»(bold bright-blue)'
deleted = '✘(bold red)'

