# ~/.config/starship.toml

# Use a custom format for concise info
format = """
$directory$git_branch$git_status$nix_shell
[✦](blue) $character
"""

# Style the directory segment
[directory]
style = "cyan"
truncation_length=1
format = "[$path]($style) "

# Git branch
[git_branch]
symbol = ""
style = "green"
format = "on [$symbol $branch]($style) "

# Git status
[git_status]
style = 'red'
format = '[\[$all_status\]]($style)'
conflicted = "⚔️ "
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "📦"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[character]
success_symbol = "[➜](purple) "
error_symbol = "[✗](red) "

