bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded!"

unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

set -g mouse on              
set -g focus-events on      
set -g set-clipboard on      
set -g detach-on-destroy off 

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-option -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'

set -g @normal_cursor "\e[2 q"  # Block cursor
set -g @insert_cursor "\e[6 q"  # Line cursor

setw -g mode-keys vi

bind-key -T vi-command Escape run-shell "printf '\e[2 q'"
bind-key -T vi-insert Escape run-shell "printf '\e[2 q'"
bind-key -T vi-insert Enter run-shell "printf '\e[6 q'"

# prefix + [ - to get into moving around mode in tmux then select using v and copy using y
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind R command-prompt -I "#{session_name}" "rename-session '%%'"

unbind h
unbind j
unbind k
unbind l

bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Splitting panes
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -v -c "#{pane_current_path}"

# Vim keys to resize pane
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z 

bind-key G new-window -n lazygit -c "#{pane_current_path}" "lazygit"
bind-key e new-window -n "editor" "$EDITOR"                     
bind-key Space last-window                                      
bind-key L switch-client -l    

# =============================================
# POPUP BINDINGS
# =============================================

bind-key T display-popup -E -w 80% -h 80% "btop"

bind-key N display-popup -E -w 60% -h 60% -d "#{pane_current_path}" \
    "nvim -c 'set buftype=nofile' -c 'startinsert' +Note"

bind-key K display-popup -E -w 60% -h 60% \
    "tmux list-sessions -F '#{session_name}' | fzf --prompt='Kill session: ' --reverse | xargs -r tmux kill-session -t"

bind-key W display-popup -E -w 60% -h 60% \
    "tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' | \
         fzf --prompt='Switch to window: ' --reverse | \
              cut -d' ' -f1 | xargs -r tmux switch-client -t"

bind-key P display-popup -E -w 70% -h 70% \
    "tmux list-sessions -F '#{session_name}: #{session_windows} windows #{?session_attached,(attached),}' | \
         fzf --prompt='Switch session: ' --reverse --preview 'tmux list-windows -t {1}' | \
              cut -d':' -f1 | xargs -r tmux switch-client -t"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'thewtex/tmux-mem-cpu-load'  
set -g @plugin 'tmux-plugins/tmux-fzf'          
set -g @plugin 'tmux-plugins/tmux-sessionist'  
set -g @plugin 'tmux-plugins/tmux-copycat'    
set -g @plugin 'tmux-plugins/tmux-yank'      
set -g @plugin 'tmux-plugins/tmux-open'     
set -g @plugin 'wfxr/tmux-fzf-url'         
set -g @plugin 'laktak/extrakto'          
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' 

set -g @tmux-fzf-launch-key 'F'

# tmux-fzf-url configuration  
set -g @fzf-url-bind 'u'

# extrakto configuration
set -g @extrakto_key 'tab'
set -g @extrakto_grab_area 'window recent'
set -g @extrakto_copy_key 'enter'
set -g @extrakto_insert_key 'ctrl-enter'

# tmux-prefix-highlight configuration
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1A1D23,bg=#b4befe,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'
# =============================================
# MINIMAL THEME CONFIGURATION
# =============================================

BG_COLOR="#1A1D23"
ACTIVE_COLOR="#b4befe"
INACTIVE_COLOR="#6c7086"
TEXT_COLOR="#cdd6f4"
ACCENT_COLOR="#b4befe"

set -g status on
set -g status-position bottom
set -g status-interval 3
set -g status-justify left

set -g status-style "bg=$BG_COLOR,fg=$TEXT_COLOR"
set -g status-left-length 100
set -g status-right-length 100

set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=$ACTIVE_COLOR"

set -g message-style "bg=$BG_COLOR,fg=$TEXT_COLOR,bold"
set -g message-command-style "bg=$BG_COLOR,fg=$TEXT_COLOR,bold"

set -g window-status-format "#[fg=$INACTIVE_COLOR,bg=$BG_COLOR] #I:#W "
set -g window-status-current-format "#[fg=$ACTIVE_COLOR,bg=$BG_COLOR,bold] #I:#W "

set -g window-status-separator ""

set -g status-left "#[fg=$ACCENT_COLOR,bold]  #S #[fg=$INACTIVE_COLOR]│ "

set -g status-right "\
#[fg=$ACCENT_COLOR] #[fg=$TEXT_COLOR]#([ #{pane_current_path} = $HOME ] && echo '~' || basename #{pane_current_path}) \
#[fg=$INACTIVE_COLOR]│ \
#[fg=$ACCENT_COLOR] #[fg=$TEXT_COLOR]#(echo $(top -l 1 | awk '/CPU usage/ {print $3}' | sed 's/%//')) \
#[fg=$INACTIVE_COLOR]│ \
#[fg=$ACCENT_COLOR] #[fg=$TEXT_COLOR]#(date +%d) \
#[fg=$INACTIVE_COLOR]│ \
#[fg=$ACCENT_COLOR] #[fg=$TEXT_COLOR]#(date +%H:%M) \
#[fg=$INACTIVE_COLOR]│ \
#[fg=$ACCENT_COLOR] #[fg=$TEXT_COLOR]#(echo $(pmset -g batt | egrep -Eio '[0-9]+%'))"

set -g mode-style "bg=$ACTIVE_COLOR,fg=$BG_COLOR"

set -g clock-mode-colour "$ACTIVE_COLOR"
set -g clock-mode-style 24

run '~/.tmux/plugins/tpm/tpm'
